<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/textblock.css">
    <link rel="stylesheet" href="css/seuprojeto.css">
    <link rel="stylesheet" href="css/personalizacao.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/navbar_desktop.css">

</head>

<body>
    <div id="container">
        <header> <!-- Grid area -->
            <div id="div1">
            <img src="/img/logo.png" alt="Logo AluraDev" id="logo">
            </div>

            <div id="div2">
            <input placeholder="Busque por algo" class="formulario" id="searchbar" type="text">
            </div>

            <div id="div3">
                <img src="img/lupa.png" id="iconlupa">
                <img src="img/3bars.png" id="iconmenu" onclick="openSideMenu()">
                <img src="/img/x.svg" alt="Fechar menu lateral" id="iconx" onclick="closeSideMenu()">
                <a href="https://github.com/lucastoll" target="_blank">
                <div class="fotodesktop">
                    <img src="/img/pp.PNG" alt="Sua foto de perfil">
                    <p>Lucas</p>
                </div>
                </a>
            </div>
        </header>


        <nav class="side-nav-desktop">
            <div class="nav-content-desktop">
                <ul>
                    <label>Menu</label>
                    <li>
                        <a href="#" title="Editor de código">
                            <div class="nav_div_desktop">
                                <img src="/img/editor.svg" class="nav__img" alt="">
                                <p>Editor de código</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="comunidade.html" title="Comunidade">
                            <div class="nav_div_desktop">
                                <img src="/img/comunidade.svg" class="nav__img" alt="">
                                <p style="opacity: 0.56;">Comunidade</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="textblock"> <!-- Grid area -->
            
            <nav class="side-nav" id="side-menu">
                <div class="nav-content" id="navcontent">
                    <ul>
                        <li>
                            <a href="#" title="Editor de código">
                                <div class="nav__divs">
                                    <img src="/img/editor.svg" class="nav__img" alt="">
                                    <p>Editor de código</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="comunidade.html" title="Comunidade">
                                <div class="nav__divs">
                                    <img src="/img/comunidade.svg" class="nav__img" alt="">
                                    <p style="opacity: 0.56;">Comunidade</p>
                                </div>
                            </a>
                        </li>
                        <div class="nav__line"></div>
                        <li>
                            <a href="https://github.com/lucastoll" title="Perfil" target="_blank">
                                <div class="nav__divs">
                                    <img class="nav__pp" src="/img/pp.PNG" alt="Sua foto de perfil">
                                    <p>Lucas</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>




            <div class="padding">
                <div id="rgbcontainer">
                    <div id="mac"><img src="img/mac_buttons.png" alt="Botoes do mac"></div>
                    <textarea name="codigo" cols="10" rows="17" placeholder="Digite o código."></textarea>
                </div>

                <div class="alinhamento">
                    <button id="buttonhighlight">Visualizar com o highlight</button>
                </div>
            </div>
        </div>
                <div class="grupo">
                    <div class="seuprojeto padding"> <!-- Grid area -->
                        <div id="seuprojeto">
                            <label for="projeto">Seu projeto</label>
                            <input type="text" id="projeto" placeholder="Nome do seu projeto" class="formulario" rows="2">
                            <input type="text" placeholder="Descrição do seu projeto" class="formulario">
                        </div>
                    </div>

                    <div class="personalizacao padding"> <!-- Grid area -->
                        <div id="personalizacao">
                            <label for="linguagem">Personalização</label>

                            <div id="selectcor">
                                <select id="linguagem">
                                    <option class="formulario">JavaScript</option>
                                    <option class="formulario">Python</option>
                                </select>
                                <input type="color" id="cor">
                            </div>
                    

                            <input type="submit" id="salvarprojeto" value="Salvar projeto">
                        </div>
                    </div>
                </div>
        </div>
</body>
<script src="myscript.js"></script>
</html>
