<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/alura.ico">
    <title>AluraDev</title>
    <link rel="stylesheet" href="css/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/textblock.css">
    <link rel="stylesheet" href="css/seuprojeto.css">
    <link rel="stylesheet" href="css/personalizacao.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/navbar_desktop.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <div id="container">
        <header> <!-- Grid area -->
            <div id="div1">
            <img src="img/logo.png" alt="Logo AluraDev" id="logo">
            </div>

            <div id="div2">
            <input placeholder="Busque por algo" class="formulario transition" id="searchbar" type="text">
            </div>

            <div id="div3">

                <div class="headerhover hhlupa" id="divlupa" onclick="openlupa()">
                    <img src="img/lupa.png" id="iconlupa">
                </div>

                <div class="headerhover hhmenu" id="divmenu">
                    <img src="img/3bars.png" id="iconmenu" onclick="openSideMenu()" alt="">
                </div>

                <div class="headerhover hhx" id="divx" style="display: none;">
                    <img src="img/x.svg" alt="Fechar menu lateral" id="iconx" onclick="closeSideMenu()">
                </div>

                <a href="https://github.com/lucastoll" target="_blank">
                <div class="fotodesktop profile transition">
                    <img src="img/pp.PNG" alt="Sua foto de perfil">
                    <p>Lucas</p>
                </div>
                </a>
            </div>
        </header>


        <nav class="side-nav-desktop">
            <div class="nav-content-desktop">
                <ul>
                    <label>Menu</label>
                    <li>
                        <a href="#" title="Editor de código">
                            <div class="nav_div_desktop transition">
                                <img src="img/editor.svg" class="nav__img" alt="">
                                <p>Editor de código</p>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="comunidade.html" title="Comunidade">
                            <div class="nav_div_desktop transition" id="div_desktop_comunidade">
                                <img src="img/comunidade.svg" class="nav__img" id="img_desktop_comunidade" alt="">
                                <p style="opacity: 0.56;" id="p_desktop_comunidade">Comunidade</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="textblock"> <!-- Grid area -->
            
            <nav class="side-nav" id="side-menu">
                <div class="nav-content" id="navcontent">
                    <ul>
                        <li>
                            <a href="#" title="Editor de código">
                                <div class="nav__divs">
                                    <img src="img/editor.svg" class="nav__img" alt="">
                                    <p>Editor de código</p>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="comunidade.html" title="Comunidade">
                                <div class="nav__divs transition" id="nav_div_mobile">
                                    <img src="img/comunidade.svg" class="nav__img" id="nav_img_mobile" alt="">
                                    <p style="opacity: 0.56;" id="nav_p_mobile">Comunidade</p>
                                </div>
                            </a>
                        </li>
                        <div class="nav__line"></div>
                        <li>
                            <a href="https://github.com/lucastoll" title="Perfil" target="_blank">
                                <div class="nav__divs profile transition">
                                    <div class="espacohover profile">
                                    <img class="nav__pp" src="img/pp.PNG" alt="Sua foto de perfil">
                                    <p>Lucas</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>


            <div class="padding">
                <div id="rgbcontainer">
                    <div id="mac">
                        <img src="img/mac_buttons.png" alt="Botoes do mac" id="macbutton">
                            <div id="divexport"> 
                                <img src="img/icon-save.svg" id="export" alt="Salvar imagem do projeto">
                                <select id="selectexport">
                                    <option value="png">PNG</option>
                                    <option value="jpeg">JPEG</option>
                                    <option value="svg">SVG</option>
                                </select>
                            </div>
                    </div>
                    <div class="codigo-wrapper" id="div-codigo">
                        <code class="hljs preview" contenteditable="true" aria-label="Editor de código" placeholder="Digite seu código aqui!" spellcheck="false" id="code">console.log("Digite seu código aqui!");</code>
                    </div>
                </div>  

                <div class="alinhamento">
                    <button id="buttonhighlight" class="botaonaoativo transition">Visualizar com o highlight</button>
                </div>
            </div>
        </div>
                <div class="grupo">
                    <form>
                        <div class="seuprojeto padding"> <!-- Grid area -->
                            <div id="seuprojeto">
                                <label for="projeto">Seu projeto</label>
                                <input type="text" id="projeto" placeholder="Nome do seu projeto" class="formulario transition" rows="2" value="" required autocomplete="off" maxlength="19">
                                <textarea rows="2" placeholder="Descrição do seu projeto" class="formulario transition" maxlength="82" id="descricao" value="" required></textarea>
                            </div>
                        </div>

                        <div class="personalizacao"> <!-- Grid area -->
                            <div id="personalizacao">
                                <label for="linguagem">Personalização</label>

                                <div id="selectcor">
                                    <select id="linguagem" class="transition" required>
                                        <!--<option selected disabled>Selecione</option>-->
                                        <option value="javascript">JavaScript</option>
                                        <option value="html">HTML</option>
                                        <option value="css">CSS</option>
                                        <option value="python">Python</option>
                                        <option value="c">C</option>
                                    </select>
                                    <input type="color" id="cor" value="#6BD1FF" required>
                                </div>
                        
                                <input type="submit" id="salvarprojeto" class="transition" value="Salvar projeto">
                            </div>
                        </div>
                    </form>
                </div>
        </div>

        <div class="container_popup" id="containerpopup">
            <div id="popup" class="projetopopup">
                <h2>PROJETO SALVO!</h2>
                <p>Seu projeto foi salvo, agora ele está disponível para todos na página de comunidade.</p>
                <button class="botao_popup" id="botaopopup">OK</button>
            </div>
        </div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.js" integrity="sha512-B+gr+zLWg81qxVwvtYwKrmjvQtZKD/GGFF7jD80OfzbqFw+NsbS5faEqpCO7Q7oRw1bYi0+WLJf54j8Vm7NADw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/myscript.js"></script>
</html>
